<html>

    <style>
        html{width:100%;height:100%;}
        body{width:100%;height:100%;}
        a{color:#fff;}
        a:hover{text-decoration: none;color:#fff;}

        nav{width:100%;background:#00548A;height:44px;line-height: 44px;text-align: center;color:#fff;font-size: 20px;position: fixed;top:0;}
        nav div{float:left;font-family: "iconfont";}
        nav div:nth-child(1){width:15%}
        nav div:nth-child(2){width:70%}
        nav div:nth-child(3){width:15%}

        article{width:100%;height:100%;margin:44px 0 60px;overflow-y: hidden;background: url("img/bc-2.png");background-size: 100%;color:#fff;}
        article>div{border-radius: 15px;width:90%;margin: 0 auto;padding: 8%;background: rgba(255,255,255,0.2);margin-top:8%}
        article .head{margin-bottom: 15%;}
        article .head-img{float:left;width:8ch;height:8ch;overflow: hidden;border-radius: 50%;border:2px solid #fff;}
        article .head-img img{width:100%;height: 100%;}
        article .head-name{width:70%;margin-left:2%;float:left;border-bottom: 1px solid #fff;}
        article .head-name p{margin:0;}
        article .head-name p:first-child{margin-top:14%}
        article .head-name p:last-child{font-size: 12px;}
        article .butt a{text-align:center;background:none;border: 1px solid #fff;border-radius: 5px;width:80%;padding: 4px;margin:5% auto 0;display: block;box-shadow: 0 0 10px #fff inset;}

        footer{width:100%;background: #00548A;height:60px;text-align: center;color:#fff;font-size: 20px;padding: 10px 0;
        position: fixed;bottom: 0;z-index: 999;}
        footer>div{width:25%;float: left;font-size:25px;}
        footer>div span{display:block;font-size:11px;line-height: 11px;margin-top: 2px;}
        footer>div i{display:block;font-style:normal;font-size: 25px;line-height: 25px;font-family: "iconfont";}
    </style>
</head>

<nav class="clr">

                <p>momomo</p>
                <p>账号：<span>43516394@qq.com</span></p>
            </div>
        </div>
