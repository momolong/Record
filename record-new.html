<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>new</title>
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="swiper/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" href="swiper/animate.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/jCanvaScript.1.5.18.js"></script>
    <script src="swiper/swiper-3.3.1.jquery.min.js"></script>
    <script src="swiper/swiper.animate1.0.2.min.js"></script>
    <style>
        html{height: 100%}
        body{height: 100%;}
        img{display: block;}
        a:hover{font-style: normal;}
        .swiper-container {width: 100%;height: 100%;}
        .swiper-wrapper{font-size: 15px;text-align: center;}
        h1{color:#fff;text-align: left;font-family: "黑体";}
        button:hover{box-shadow: none;}
        #wel{background:url("img/bc-3.png") no-repeat;background-size: 100% 100%;}
        #wel img{margin:50% auto 0;width:70%;}
        #new1{background:url("img/bc-2.png") no-repeat;background-size: 100% 100%;}
        #new1 p{color:#fff;}
        #new1 button{background: none;border-radius: 10%;padding: 10px;box-shadow: 0 0 10px #fff inset;
            margin-top: 10px;border: 2px solid #fff;}
        #new1 h1{margin-top:90%;}
        #new1 img{position: absolute;right:-50%;width:150%;}
        #new2{background:url("img/bc-3.png") no-repeat;background-size: 100% 100%;}
        #new2 p{color:#fff;text-align:left;}
        #new2 button{background: none;border-radius: 10%;padding: 10px;box-shadow: 0 0 10px #fff inset;
            margin-top: 3%;border: 2px solid #fff;}
        #new2 h1{text-align:right;margin-top: 15%}
        #new2 img{position: absolute;left:-70%;top:10px;width:240%;}
        #new2 .clearfix{height: 60%}
        #new3{background:url("img/bc-2.png") no-repeat;background-size: 100% 100%;}
        #new3 p{color:#fff;text-align: center;}
        #new3 button{background: none;border-radius: 10%;padding: 10px;box-shadow: 0 0 10px #fff inset;
            margin-top: 10px;border: 2px solid #fff;}
        #new3 h1{margin-top: 20%;text-align: center;}
        #new3 img{width:90%;margin: 0 auto;}
        #new4{background:url("img/bc-1.png") no-repeat;background-size: 100% 100%;}
        #new4 a{text-align:center;background: none;border-radius: 10%;padding: 10px;box-shadow: 0 0 10px #fff inset;
            margin-top: 10px;border: 2px solid #fff;margin-top:140%;color:#fff;}
            a:hover{text-decoration: none;}
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div id="wel" class="swiper-slide">
            <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0">
                <img src="img/wel.png" alt=""/>
            </p>
        </div>
        <div id="new1" class="swiper-slide ">
            <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0">
                <img src="img/new-1-1.png" alt=""/>
            </p>
            <p><h1 class="col-xs-offset-1">直播</h1></p>
            <p class="ani col-xs-offset-1" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0">
                记录你喜爱的主播
            </p>
            <p class="ani col-xs-offset-1" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.6s" swiper-animate-delay="0">
                赶去你心仪的平台
            </p>
            <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.7s" swiper-animate-delay="0">
                <button href="#" class="col-xs-6 col-xs-offset-1">网红捷径入口</button>
            </p>
            <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0">
                <button href="#" class="col-xs-6 col-xs-offset-1">极品美女主播</button>
            </p>
        </div>
        <div id="new2" class="swiper-slide">
                <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0">
                    <img src="img/new-2-1.png" alt=""/>
                </p>

                <p class="row"><h1 class="col-xs-5 col-xs-offset-6">游戏</h1></p>
            <p class="clearfix"></p>
                <p class="ani col-xs-offset-1 " swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0">
                    记录你驰骋的游戏
                </p>
                <p class="ani col-xs-offset-1 " swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.6s" swiper-animate-delay="0">
                    享受你心中的成就
                </p>
                <p class="ani " swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.7s" swiper-animate-delay="0">
                    <button href="#" class="col-xs-6 col-xs-offset-1">前往游戏世界</button>
                </p>
                <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0">
                    <button href="#" class="col-xs-6 col-xs-offset-1">查看游戏人生</button>
                </p>
        </div>
        <div id="new3" class="swiper-slide ">

            <p><h1 class="col-xs-offset-1">生活</h1></p>
            <p class="ani col-xs-offset-1" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0">
                记录他、她、它
            </p>
            <p class="ani col-xs-offset-1" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.6s" swiper-animate-delay="0">
                珍藏你的回忆
            </p>
            <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.7s" swiper-animate-delay="0">
                <button href="#" class="col-xs-6 col-xs-offset-3">私密日记</button>
            </p>
            <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0">
                <button href="#" class="col-xs-6 col-xs-offset-3">心爱照片</button>
            </p>
            <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0">
            <img src="img/new-3-1.jpg" alt=""/>
        </p>
        </div>
        <div id="new4" class="swiper-slide">
        	<p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.7s" swiper-animate-delay="0">
                <a type="button" href="index.html" class="col-xs-6 col-xs-offset-3">点击体验</a>
            </p>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>
</body>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical',
        loop: false,
        // 如果需要分页器
        pagination: '.swiper-pagination',

        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })

</script>
</html>
