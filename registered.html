<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>new</title>
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="swiper/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" href="swiper/animate.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/font.css"/>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/jCanvaScript.1.5.18.js"></script>
    <script src="swiper/swiper-3.3.1.jquery.min.js"></script>
    <script src="swiper/swiper.animate1.0.2.min.js"></script>
    <style>
        html{width:100%;height:100%;}
        body{width:100%;height:100%;}
        a{color:#fff;}
        a:hover{text-decoration: none;color:#fff;}

        nav{width:100%;background: #00548A;height:44px;line-height: 44px;text-align: center;color:#fff;font-size: 20px;position: fixed;top:0;}
        nav div{float:left;font-family: "iconfont";}
        nav div:nth-child(1){width:15%}
        nav div:nth-child(2){width:70%}
        nav div:nth-child(3){width:15%}

        article{padding:0 0 10% 0 ;width:100%;margin:44px 0 60px;overflow-y:scroll;background: url("img/bc-2.png");background-size: 100%;color:#fff;}
        article h1{color:#fff;font-size: 50px;text-align: center;margin: 10% 0;}
        article form{border-radius: 15px;width:90%;margin: 0 auto;padding: 8%;background: rgba(255,255,255,0.3)}
        article form label{width:100%;display: block;}
        article form input{width:80%;padding:8px;background:none;border: 1px solid #fff;border-radius: 5px;}
        article form input[type="checkbox"]{margin-top:15px;-webkit-appearance:none;background:none;width:15px;height:15px;border:3px solid #fff;margin-left:60%;}
        article form input[type="checkbox"]:checked{background:rgba(255,255,255,.2);}
        article form input[type="submit"]{width:80%;padding: 4px;margin:5% auto 0;display: block;}
        article form a{text-align:center;background:none;border: 1px solid #fff;border-radius: 5px;width:80%;padding: 4px;margin:5% auto 0;display: block;}
        article>p{margin:1% 0 0 70%;padding:5px;}

        footer{width:100%;background: #00548A;height:60px;text-align: center;color:#fff;font-size: 20px;padding: 10px 0;
        position: fixed;bottom: 0;z-index: 999;}
        footer>div{width:25%;float: left;font-size:25px;}
        footer>div span{display:block;font-size:11px;line-height: 11px;margin-top: 2px;}
        footer>div i{display:block;font-style:normal;font-size: 25px;line-height: 25px;font-family: "iconfont";}
    </style>
</head>
<body>
<nav class="clr">
    <div id="index">&#xe638;</div>
    <div>注册</div>
    <div id="login">&#xe63d;</div>
</nav>
<article>
    <h1>Record</h1>
    <form action="#">
        <label><span>账号：</span><input type="email" placeholder="请输入你的邮箱"/></label>
        <label><span>昵称：</span><input type="text" maxlength="8" minlength="2" placeholder="请输入昵称"/></label>
        <label><span>密码：</span><input type="password" placeholder="请输入密码"/></label>
        <label><span>密码：</span><input type="password" placeholder="请再次输入"/></label>
        <hr/>
        <p>问题验证：</p>
        <label><span>问题：</span><input type="text" maxlength="12" minlength="2" placeholder="请输入问题"/></label>
        <label><span>答案：</span><input type="text" maxlength="12" minlength="2" placeholder="请输入问题"/></label>
        <hr/>
        <label><input type="checkbox"/><span>同意协议</span></label>
        <input type="submit" value="提交"/>
    </form>
    <p><a href="#">联系客服</a></p>

</article>
<footer>
    <div id="index"><i>&#xe637;</i><span>主页</span></div>
    <div id="record"><i>&#xe63b;</i><span>记录</span></div>
    <div id="shopping"><i>&#xe63e;</i><span>周边</span></div>
    <div id="me"><i>&#xe605;</i><span>我</span></div>
</footer>
<script src="js/mui.min.js"></script>
<script src="js/a.js"> </script>

</body>

</html>
