    <style>
        html{width:100%;height:100%;}
        body{font-family: "iconfont";width:100%;height:100%;}
        a{color:#00548A;}
        a:hover{text-decoration: none;color:#00548A;}

        nav{z-index:999;width:100%;background: #00548A;height:44px;line-height: 44px;text-align: center;color:#fff;font-size: 20px;position: fixed;top:0;}
        nav div{float:left;}
        nav div:nth-child(1){width:15%}
        nav div:nth-child(2){width:70%}
        nav div:nth-child(3){width:15%}

        article{color:#00548A;text-align:center;width:100%;height:100%;margin:44px 0 60px;overflow-y: scroll;background: url("img/bc-2.png");background-size: 100%;}
        article .swiper-container{width:90%;border: 2px solid #fff;border-radius: 10px;margin: 5% auto;}
        article .swiper-wrapper img{width:100%;border-radius: 10px;}
        article>ul{width:90%;margin:0 auto;}
        article>ul>li{width:30%;height:15ch;margin-left:2.5%;float: left;border: 2px solid #00548A;border-radius: 10px;margin-bottom: 5%;box-shadow: 0 0 8px 1px #fff inset;}
        article>ul>li div{border-bottom: 1px solid #fff;font-size:25px;line-height:5ch;}
        article>ul>li i{font-style: normal;font-size:13px;line-height:20px;}
        article hr{margin: 5%;}
        article p{width:90%;text-align: right;margin: 0 auto;}

        footer{width:100%;background: #00548A;height:60px;text-align: center;color:#fff;font-size: 20px;padding: 10px 0;
        position: fixed;bottom: 0;z-index: 999;}
        footer>div{width:25%;float: left;font-size:25px;}
        footer>div span{display:block;font-size:11px;line-height: 11px;margin-top: 2px;}
        footer>div i{display:block;font-style:normal;font-size: 25px;line-height: 25px;}
    </style>
</head>

<script>
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        // 如果需要分页器
        pagination: '.swiper-pagination',
        autoplay:2000,

        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        }
    })
</script>
